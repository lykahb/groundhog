sudo: false
language: generic

cache:
  directories:
  - $HOME/.stack

addons:
  apt:
    packages:
    - libgmp-dev
  postgresql: "12.2"

services:
- mysql

matrix:
  include:
  - env: STACK_YAML="stack-ghc-8.0.yaml"
    addons:
      apt:
        sources:
          - hvr-ghc
        packages:
          - ghc-8.0.2
  - env: STACK_YAML="stack-ghc-8.2.yaml"
    addons:
      apt:
        sources:
          - hvr-ghc
        packages:
          - ghc-8.2.2
  - env: STACK_YAML="stack-ghc-8.4.yaml"
    addons:
      apt:
        sources:
          - hvr-ghc
        packages:
          - ghc-8.4.3
  - env: STACK_YAML="stack-ghc-8.6.yaml"
    addons:
      apt:
        sources:
          - hvr-ghc
        packages:
          - ghc-8.6
  # ghc-8.8
  - env: STACK_YAML="stack-ghc-8.8.yaml"
    addons:
      apt:
        sources:
          - hvr-ghc
        packages:
          - ghc-8.8.3


before_install:
# Download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

before_script:
- cd groundhog-test/
- psql --username=postgres --file=init_postgresql.sql
- mysql --user=root < init_mysql.sql
- cd ..

script:
- stack test --no-terminal --skip-ghc-check --flag groundhog-test:mysql --flag groundhog-test:postgresql --flag groundhog-test:sqlite
