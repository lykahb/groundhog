language: haskell

before_install:
  - cd groundhog-test
  - cabal sandbox init

install:
  - cabal install --only-dependencies --enable-tests -fsqlite -fpostgresql -fmysql --force-reinstalls

before_script:
  - psql --username=postgres --file=init_postgresql.sql
  - mysql --user=root < init_mysql.sql

script:
  - cabal configure --enable-tests -fsqlite -fpostgresql -fmysql
  - cabal build
  - cabal test --log=/dev/stdout

after_script:
  - cabal sandbox delete
